<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url(bg.jpeg);
            background-size: contain;
        }

        input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid rgb(123, 130, 133);
            font-family: cursive;
            border-radius: 20px;
            
        }

        button {
            padding: 10px 20px;
            background-color: rgb(146, 155, 159);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }

        button:hover {
            background-color: rgb(123, 130, 133);
        }

        .task-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
            text-align: center;
            border-radius: 20px;
        }

        h1{
            font-family: Arial, Helvetica, sans-serif ;
            margin-top: 40px;
            color: rgb(123, 130, 133);
            text-shadow: 7px 7px 15px rgb(255, 244, 233);
        }
    </style>
</head>
<body>
    <h1 style="font-family:Arial, Helvetica, sans-serif ;">Project Management Tool</h1>
    <form id="taskForm">
        <center>  <input type="text" id="taskName" placeholder="Task Name" required><br></center>
        <center>  <textarea id="taskDescription" placeholder="Task Description" rows="4" required></textarea><br></center>
      <center> <button type="button" onclick="addTask()">Add Task</button></center>
    </form>

    <div id="taskList">
        <!-- Tasks will be added here -->
    </div>

    <script>
        function addTask() {
            var taskName = document.getElementById('taskName').value;
            var taskDescription = document.getElementById('taskDescription').value;

            var taskItem = document.createElement('div');
            taskItem.classList.add('task-item');
            taskItem.innerHTML = '<h3>' + taskName + '</h3><p>' + taskDescription + '</p><button onclick="deleteTask(this)">Delete</button>';
            document.getElementById('taskList').appendChild(taskItem);
        }

        function deleteTask(taskElement) {
            taskElement.parentNode.remove();
        }
    </script>
</body>
</html>
